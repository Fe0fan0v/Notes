{% extends "index.html" %}

{% block content %}
    <div class="container"  style="padding-top: 2%">
        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
            <h2> Записи под тэгом: {{ tag_name }}</h2>
            <br>
            {% if username %}
                {% if notes %}
                    <table class="table table-hover table-striped table-bordered" style="background-color: white;">
                        <thead class="text-center">
                            <tr>
                                <th class="text-center">#</th>
                                <th>Заголовок записи</th>
                            </tr>
                        </thead>
                        <tbody>
                            {% for note in notes %}
                                <tr>
                                    <td class="text-center">{{ loop.index }}</td>
                                    <td><a href="/notes/{{ note[0] }}/">{{ note[1] }}</a></td>
                                </tr>
                            {%  endfor %}
                        </tbody>
                    </table>
                {% else %}
                    <div class="alert alert-danger">
                        У этого tagа ни одной записи!
                    </div>
                {% endif %}
            {% endif %}
        </div>
    </div>
{% endblock %}
